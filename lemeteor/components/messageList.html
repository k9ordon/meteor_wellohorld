<template name="messageList">

    <div class="ui comments">
        {{#each messages}}
            <div class="comment">
                <span class="author">{{ username }}</span>
                <div class="metadata">
                    <span class="date">{{ moment }}</span>
                </div>
                <div class="text">{{ text }}</div>
            </div>
        {{/each}}
    </div>

</template>
